<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Tutorial</title>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
    // Initialize and add the map
    function initMap() {
      // The location of seoul station
      var seoul = { lng: 126.9706673, lat: 37.5547787 };
      var options = {
        center: seoul,
        zoom: 15,
      };
      // The map, centered at seoul station
      var map = new google.maps.Map(document.getElementById('map'), options);

      var locations = [
        { lng: 126.97081750370484, lat: 37.55506788676746 },
        { lng: 126.97714751697998, lat: 37.56547786297515 },
        { lng: 126.98303263797399, lat: 37.57004847771681 },
        { lng: 127.00206457975331, lat: 37.57086483483164 },
        { lng: 127.00931727292956, lat: 37.57076279068163 },
        { lng: 127.01644122007312, lat: 37.57310977075909 },
        { lng: 127.02472388151111, lat: 37.57589883931141 },
        { lng: 127.03480898740711, lat: 37.57790554352841 },
        { lng: 127.04510867002429, lat: 37.57998021475647 },
        { lng: 126.97139652100478, lat: 37.54099195175186 },
        { lng: 126.96478755799208, lat: 37.52952352206317 },
        { lng: 126.94099463889155, lat: 37.51339564115743 },
      ];

      /*
      var markers = [];
      for (var i = 0; i < locations.length; i++){
        markers[i] = new google.maps.Marker({ position: locations[i], map: map });
      }
      */
      var markers = locations.map(function(location, i){
        return new google.maps.Marker({
          position: location,
          map: map
        });
      });

      // Add a marker clusterer to manage the markers.
      var markerCluster = new MarkerClusterer(map, markers,
          { imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m' });
    }
    </script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSYZj72nircNhp5RnkjltwEVijUMa8db4&callback=initMap">
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
